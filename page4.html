<!DOCTYPE html>
<html>
  <head><!-- head of the page -->
    <title>The very hungry caterpillar</title><!-- sets the page title-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- sets viewport -->
    <link rel="icon" type="image/x-icon" href="favicon.ico"><!-- sets the tab image -->
    <link rel="stylesheet" href="styles.css"><!-- stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><!-- allows use of google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <audio id="audio" src="page4Reading.mp3"></audio><!-- audio -->
  </head>
<body><!-- body of the page -->

  <p class="txt">On Monday he ate through one apple. But he was still hungry. <a href="page5.html">Next page</a></p>
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarA.png" class="colinStill">
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarA.png" class="colinStill">
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarHead.png" class="colinStill" id="head" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
  <img src="boot.png" class="boot" id="boot1" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="bigTree.png" class="bigTree" alt="image of the tree the fruit is in">
  <img src="apple.png" class="apple" id="apple1" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="ground.png" class="ground">

  <script>
    function dragstartHandler(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function dragoverHandler(ev) {
      ev.preventDefault();
    }
    
    function dropHandler(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const draggedElement = document.getElementById(data);
      
      ev.target.appendChild(draggedElement);
      
      draggedElement.parentNode.removeChild(draggedElement);
      if (draggedElement.classList.contains("boot")) {
        Sad();
  }
      checkapple();
    }
    function checkapple() {
      const apples = document.querySelectorAll(".apple"); 
      const container = document.querySelector("#head");

      const allEaten = Array.from(apples).every(apple => apple.parentNode === container);

      if (allEaten) {
        window.location.href = "page5.html"; 
      }
    }
    function Sad() {
      const head = document.getElementById("head");
      head.src = "caterpillarHeadSad.png"; 
    }
    document.querySelectorAll("p, a").forEach(element => {
      element.addEventListener("click", function() {
        document.getElementById("audio").play();
      });
    });
    //  selects all p and a elements on the page and makes the audio play when they are clicked

  </script>
</body>
</html>
