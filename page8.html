<!DOCTYPE html>
<html>
  <head>
    <title>The very hungry caterpillar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico"><!-- sets the tab image -->
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <p>On Friday he ate through five oranges. But he was still hungry.</p>
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarA.png" class="colinStill">
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarA.png" class="colinStill">
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarHead.png" class="colinStill" id="head" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
  <img src="orange.png" class="orange" id="orange1" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="orange.png" class="orange" id="orange2" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="orange.png" class="orange" id="orange3" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="orange.png" class="orange" id="orange4" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="orange.png" class="orange" id="orange5" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="ground.png" class="ground">

  <script>
    function dragstartHandler(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function dragoverHandler(ev) {
      ev.preventDefault();
    }
    
    function dropHandler(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const draggedElement = document.getElementById(data);
      
      ev.target.appendChild(draggedElement);
      
      draggedElement.parentNode.removeChild(draggedElement);
      checkorange();
    }
    function checkorange() {
      const oranges = document.querySelectorAll(".orange"); 
      const container = document.querySelector("#head");

      const allEaten = Array.from(oranges).every(orange => orange.parentNode === container);

      if (allEaten) {
        window.location.href = "page9.html"; 
      }
    }
  </script>

    <a href="page9.html">Next page</a>
</body>
</html>
