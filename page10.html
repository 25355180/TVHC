  <!-- background images that make up the page-->
    <script>//javascript
      function dragstartHandler(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
      function dragoverHandler(ev) {
        ev.preventDefault();
      }
      function dropHandler(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        const draggedElement = document.getElementById(data);
        
        ev.target.appendChild(draggedElement);
        
        draggedElement.parentNode.removeChild(draggedElement);
        checkLeaves();
      }
    function checkLeaves() {
      const leaves = document.querySelectorAll(".leaf"); 
      const container = document.querySelector("#head");

      const allEaten = Array.from(leaves).every(leaf => leaf.parentNode === container);

      if (allEaten) {
        window.location.href = "page11.html"; 
      }
    }
    //this function allows the leaf elements to be dragged onto the caterpillars head. once all leaves have been eaten the book goes to the next page
    document.querySelectorAll("p").forEach(element => {
      element.addEventListener("click", function() {
        document.getElementById("audio").play();
      });
    });
    //  selects all p elements on the page and makes the audio play when they are clicked

  </script>
