<!DOCTYPE html>
<html>
  <head><!-- head of the page -->
    <title>The very hungry caterpillar</title><!-- sets the page title-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- sets viewport -->
    <link rel="icon" type="image/x-icon" href="favicon.ico"><!-- sets the tab image -->
    <link rel="stylesheet" href="styles.css"><!-- stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><!-- allows use of google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <audio id="audio" src="page10Reading.mp3"></audio><!-- audio -->
  </head>
<body><!-- body of the page -->

  <p class="txt">The next day was Sunday again. The caterpillar ate through some nice green leaves, and after that he felt much better. <a href="page11.html">Next page</a></p>
  <img src="leaf.png" class="leaf" draggable="true" ondragstart="dragstartHandler(event)" id="leaf1">
  <img src="leaf.png" class="leaf" draggable="true" ondragstart="dragstartHandler(event)" id="leaf2">
  <img src="leaf.png" class="leaf" draggable="true" ondragstart="dragstartHandler(event)" id="leaf3">
  <img src="leaf.png" class="leaf" draggable="true" ondragstart="dragstartHandler(event)" id="leaf4">
  <img src="leaf.png" class="leaf" draggable="true" ondragstart="dragstartHandler(event)" id="leaf5">
  <img src="tree.png" class="tree" id="pg10tree">
  <img src="caterpillarB.png" class="colinStill10">
  <img src="caterpillarA.png" class="colinStill10">
  <img src="caterpillarB.png" class="colinStill10">
  <img src="caterpillarA.png" class="colinStill10">
  <img src="caterpillarB.png" class="colinStill10">
  <img src="caterpillarHead.png" class="colinStill10" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)" id="head">

  <img src="ground.png" class="ground">
    <script>
      function dragstartHandler(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
      function dragoverHandler(ev) {
        ev.preventDefault();
      }
      function dropHandler(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        const draggedElement = document.getElementById(data);
        
        ev.target.appendChild(draggedElement);
        
        draggedElement.parentNode.removeChild(draggedElement);
        checkLeaves();
      }
    function checkLeaves() {
      const leaves = document.querySelectorAll(".leaf"); 
      const container = document.querySelector("#head");

      const allEaten = Array.from(leaves).every(leaf => leaf.parentNode === container);

      if (allEaten) {
        window.location.href = "page11.html"; 
      }
    }
    document.querySelectorAll("p, a").forEach(element => {
      element.addEventListener("click", function() {
        document.getElementById("audio").play();
      });
    });
    //  selects all p and a elements on the page and makes the audio play when they are clicked

  </script>
</body>
</html>
