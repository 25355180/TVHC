<!DOCTYPE html>
<html>
  <head>
    <title>The very hungry caterpillar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico"><!-- sets the tab image -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
<body>
  <p class="txt">On Wednesday he ate through three plums. But he was still hungry.</p>
  <a href="page7.html">Next page</a>
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarA.png" class="colinStill">
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarA.png" class="colinStill">
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarHead.png" class="colinStill" id="head" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
  <img src="plum.png" class="plum" id="plum1" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="plum.png" class="plum" id="plum2" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="plum.png" class="plum" id="plum3" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="bigTree.png" class="bigTree" alt="image of the tree the fruit is in">
  <img src="ground.png" class="ground">

  <script>
    function dragstartHandler(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function dragoverHandler(ev) {
      ev.preventDefault();
    }
    
    function dropHandler(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const draggedElement = document.getElementById(data);
      
      ev.target.appendChild(draggedElement);
      
      draggedElement.parentNode.removeChild(draggedElement);
      checkplum();
    }
    function checkplum() {
      const plums = document.querySelectorAll(".plum"); 
      const container = document.querySelector("#head");

      const allEaten = Array.from(plums).every(plum => plum.parentNode === container);

      if (allEaten) {
        window.location.href = "page7.html"; 
      }
    }
  </script>
</body>
</html>
