<!DOCTYPE html>
<html lang="en"><!-- sets the language -->
<html>
  <head><!-- head of the page -->
    <title>The very hungry caterpillar</title><!-- sets the page title-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- sets viewport -->
    <link rel="icon" type="image/x-icon" href="favicon.ico"><!-- sets the tab image -->
    <link rel="stylesheet" href="styles.css"><!-- stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><!-- allows use of google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <audio id="audio" src="page7Reading.mp3"></audio><!-- audio -->
  </head>
<body><!-- body of the page -->

  <p class="txt">On Thursday he ate through four strawberries. But he was still hungry. <a href="page8.html">Next page</a></p>
     <!-- text and links to next page -->
  <img src="caterpillarB.png" class="colinStill" alt="a segment of the caterpillar">
  <img src="caterpillarA.png" class="colinStill" alt="a segment of the caterpillar">
  <img src="caterpillarB.png" class="colinStill" alt="a segment of the caterpillar">
  <img src="caterpillarA.png" class="colinStill" alt="a segment of the caterpillar">
  <img src="caterpillarB.png" class="colinStill" alt="a segment of the caterpillar">
  <img src="caterpillarHead.png" class="colinStill" id="head" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)" alt="a segment of the caterpillar">
  <!-- the caterpillar -->
  <img src="strawberry.png" class="strawberry" id="strawberry1" draggable="true" ondragstart="dragstartHandler(event)" alt="a food you can feed the caterpillar">
  <img src="strawberry.png" class="strawberry" id="strawberry2" draggable="true" ondragstart="dragstartHandler(event)" alt="a food you can feed the caterpillar">
  <img src="strawberry.png" class="strawberry" id="strawberry3" draggable="true" ondragstart="dragstartHandler(event)" alt="a food you can feed the caterpillar">
  <img src="strawberry.png" class="strawberry" id="strawberry4" draggable="true" ondragstart="dragstartHandler(event)" alt="a food you can feed the caterpillar">
  <!--elements you can feed the caterpillar-->
  <img src="bush.png" class="bush" alt="the bush that the strawberries are hanging off">
  <img src="ground.png" class="ground" alt="image of the ground">
  <!-- background images that make up the page-->
  <script>//javascript
    function dragstartHandler(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function dragoverHandler(ev) {
      ev.preventDefault();
    }
    
    function dropHandler(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const draggedElement = document.getElementById(data);
      
      ev.target.appendChild(draggedElement);
      
      draggedElement.parentNode.removeChild(draggedElement);
      checkstrawberries();
    }
  function checkstrawberries() {
    const strawberries = document.querySelectorAll(".strawberry"); 
    const container = document.querySelector("#head");

    const allEaten = Array.from(strawberries).every(strawberry => strawberry.parentNode === container);

    if (allEaten) {
      window.location.href = "page8.html"; //once all elements with class apple have been eaten the page advances
    }
  }
  document.querySelectorAll("p").forEach(element => {
      element.addEventListener("click", function() {
        document.getElementById("audio").play();
      });
    });
    //  selects all p elements on the page and makes the audio play when they are clicked

</script>

</body>
</html>
