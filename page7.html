<!DOCTYPE html>
<html>
  <head>
    <title>The very hungry caterpillar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico"><!-- sets the tab image -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
<body>
  <p class="txt">On Thursday he ate through four strawberries. But he was still hungry. <a href="page8.html">Next page</a></p>
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarA.png" class="colinStill">
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarA.png" class="colinStill">
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarHead.png" class="colinStill" id="head" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
  <img src="strawberry.png" class="strawberry" id="strawberry1" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="strawberry.png" class="strawberry" id="strawberry2" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="strawberry.png" class="strawberry" id="strawberry3" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="strawberry.png" class="strawberry" id="strawberry4" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="bush.png" class="bush" alt="the bush that the strawberries are hanging off">
  <img src="ground.png" class="ground">

  <script>
    function dragstartHandler(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function dragoverHandler(ev) {
      ev.preventDefault();
    }
    
    function dropHandler(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const draggedElement = document.getElementById(data);
      
      ev.target.appendChild(draggedElement);
      
      draggedElement.parentNode.removeChild(draggedElement);
      checkstrawberries();
    }
  function checkstrawberries() {
    const strawberries = document.querySelectorAll(".strawberry"); 
    const container = document.querySelector("#head");

    const allEaten = Array.from(strawberries).every(strawberry => strawberry.parentNode === container);

    if (allEaten) {
      window.location.href = "page8.html"; 
    }
  }
</script>

</body>
</html>
