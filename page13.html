<!DOCTYPE html>
<html lang="en"><!-- sets the language -->
<html>
  <head><!-- head of the page -->
    <title>The very hungry caterpillar</title><!-- sets the page title-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- sets viewport -->
    <link rel="icon" type="image/x-icon" href="favicon.ico"><!-- sets the tab image -->
    <link rel="stylesheet" href="styles.css"><!-- stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><!-- allows use of google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <audio id="audio" src="page13Reading.mp3"></audio><!-- audio -->
    <audio id="butterflyAudio" src="butterflyNoise.mp3"></audio><!-- audio -->
  </head>
<body><!-- body of the page -->

  <p class="txt">He was a beautiful butterfly! <a href="index.html">The End</a></p>
  <!-- text and links to next page -->
  <img src="wingL.png" class="butterfly" id="butterflywingl" alt="the butterflies left wing">
  <img src="butterfly.png" class="butterfly" id="butterflybody" alt="the butterflies body">
  <img src="wingR.png" class="butterfly" id="butterflywingr" alt="the butterflies right wing">
    <!-- the butterfly -->
  <img src="ground.png" class="ground" alt="image of the ground">
    <!-- background elements -->
  <script>//javascript
    document.querySelectorAll("butterfly").forEach(element => {
      element.addEventListener("click", function() {
        document.getElementById("butterflyAudio").play();//plays audio when butterfly clicked
      });
    });
    document.querySelectorAll("p").forEach(element => {
      element.addEventListener("click", function() {
        document.getElementById("audio").play();
      });
    });
  </script>
  <!-- selects all p elements on the page and makes the audio play when they are clicked -->
</body>
</html>
