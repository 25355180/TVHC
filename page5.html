<!DOCTYPE html>
<html>
  <head><!-- head of the page -->
    <title>The very hungry caterpillar</title><!-- sets the page title-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- sets viewport -->
    <link rel="icon" type="image/x-icon" href="favicon.ico"><!-- sets the tab image -->
    <link rel="stylesheet" href="styles.css"><!-- stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><!-- allows use of google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <audio id="audio" src="page5Reading.mp3"></audio><!-- audio -->
  </head>
<body><!-- body of the page -->

  <p class="txt">On Tuesday he ate through two pears. But he was still hungry. <a href="page6.html">Next page</a></p>
      <!-- text and links to next page -->
  <img src="caterpillarB.png" class="colinStill" alt="a segment of the caterpillar">
  <img src="caterpillarA.png" class="colinStill" alt="a segment of the caterpillar">
  <img src="caterpillarB.png" class="colinStill" alt="a segment of the caterpillar">
  <img src="caterpillarA.png" class="colinStill" alt="a segment of the caterpillar">
  <img src="caterpillarB.png" class="colinStill" alt="a segment of the caterpillar">
  <img src="caterpillarHead.png" class="colinStill" id="head" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)" alt="the caterpillars head">
  <!-- the caterpillar -->
  <img src="pear.png" class="pear" id="pear1" draggable="true" ondragstart="dragstartHandler(event)" alt="an image of a pear that you can feed the caterpillar">
  <img src="pear.png" class="pear" id="pear2" draggable="true" ondragstart="dragstartHandler(event)" alt="an image of a pear that you can feed the caterpillar">>
    <!--elements you can feed the caterpillar-->
  <img src="bigTree.png" class="bigTree" alt="image of the tree the fruit is in">
  <img src="ground.png" class="ground" alt="image of the ground">
  <!-- background images that make up the page-->
  <script>
    function dragstartHandler(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function dragoverHandler(ev) {
      ev.preventDefault();
    }
    
    function dropHandler(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const draggedElement = document.getElementById(data);
      
      ev.target.appendChild(draggedElement);
      
      draggedElement.parentNode.removeChild(draggedElement);
      checkpear();
    }
    function checkpear() {
      const pears = document.querySelectorAll(".pear"); 
      const container = document.querySelector("#head");

      const allEaten = Array.from(pears).every(pear => pear.parentNode === container);

      if (allEaten) {
        window.location.href = "page6.html"; //once all elements with class apple have been eaten the page advances
      }
    }
    document.querySelectorAll("p, a").forEach(element => {
      element.addEventListener("click", function() {
        document.getElementById("audio").play();
      });
    });
    //  selects all p and a elements on the page and makes the audio play when they are clicked

  </script>
</body>
</html>
