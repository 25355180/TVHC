<!DOCTYPE html>
<html>
  <head>
    <title>The very hungry caterpillar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico"><!-- sets the tab image -->
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <p class="txt">On Tuesday he ate through two pears. But he was still hungry.</p>

  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarA.png" class="colinStill">
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarA.png" class="colinStill">
  <img src="caterpillarB.png" class="colinStill">
  <img src="caterpillarHead.png" class="colinStill" id="head" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
  <img src="pear.png" class="pear" id="pear1" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="pear.png" class="pear" id="pear2" draggable="true" ondragstart="dragstartHandler(event)">
  <img src="bigTree.png" class="bigTree" alt="image of the tree the fruit is in">
  <img src="ground.png" class="ground">

  <script>
    function dragstartHandler(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function dragoverHandler(ev) {
      ev.preventDefault();
    }
    
    function dropHandler(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const draggedElement = document.getElementById(data);
      
      ev.target.appendChild(draggedElement);
      
      draggedElement.parentNode.removeChild(draggedElement);
      checkpear();
    }
    function checkpear() {
      const pears = document.querySelectorAll(".pear"); 
      const container = document.querySelector("#head");

      const allEaten = Array.from(pears).every(pear => pear.parentNode === container);

      if (allEaten) {
        window.location.href = "page6.html"; 
      }
    }
  </script>
  <a href="page6.html">Next page</a>
</body>
</html>
